    <main class="main-content">
        <article class="post-container">
            <header class="post-header">
                <span id="post-meta" class="card-meta">2026-02-03 | Mathematical Statistics</span>
                <h1 id="post-title">기말 시험 대비 완벽 가이드 (3가지 핵심 유형)</h1>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const file = 'posts/Mathematical Statistics/Exam_Prep_Guide.md';
            try {
                const res = await fetch(file);
                if (!res.ok) throw new Error('Failed to load markdown');
                const markdown = await res.text();

                if (window.marked) {
                    document.getElementById('post-content').innerHTML = marked.parse(markdown);
                    // Trigger MathJax
                    if (window.MathJax) {
                        MathJax.typesetPromise([document.getElementById('post-content')]).catch((err) => console.log(err));
                    }
                } else {
                    document.getElementById('post-content').innerHTML = '<pre>' + markdown + '</pre>';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('post-content').innerText = '가이드를 불러오는 데 실패했습니다.';
            }
        });
    </script>
</body>
